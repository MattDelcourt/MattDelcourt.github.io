<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 0;

      var prevURL = window.location;
      prevURL.replace(
        prevURL.protocol + '//' + prevURL.hostname + (prevURL.port ? ':' + prevURL.port : '') +
        prevURL.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        prevURL.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (prevURL.search ? '&' + prevURL.search.slice(1).replace(/&/g, '~and~') : '') +
        prevURL.hash
      );

    </script>
  </head>
  <body>
    <h1>you suck try harder</h1>
  </body>
</html>
